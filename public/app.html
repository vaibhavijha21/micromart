<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScrapExchange</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div id="app-content">
<div class="user-info">
<span id="welcome-message"></span>
<button id="signoutBtn">Sign Out</button>
<button id="myChatsBtn" class="my-chats-btn hidden">My Chats</button>
</div>
<div id="chatsListContainer" class="hidden">
<h2>My Chats</h2>
<ul id="chatPartnersList"></ul>
</div>
<h2>Post an Item</h2>
<form id="itemForm">
<label for="imageInput" class="custom-file-upload">
<i class="fas fa-camera"></i> Upload an Image
</label>
<input type="file" id="imageInput" accept="image/*">
<p id="loading-message" class="hidden">Analyzing image...</p>
<input type="text" id="title" placeholder="Item Title" required>
<textarea id="description" placeholder="Description" required></textarea>
<input type="hidden" id="imageUrl">
<button type="submit">Post Item</button>
</form>
<h2>All Items</h2>
<div id="itemsContainer"></div>
<div id="chat-container" class="hidden" data-seller="">
<div id="chat-header">
<span id="chat-username"></span>
<button id="closeChat">&times;</button>
</div>
<div id="messages"></div>
<form id="chat-form">
<input type="text" id="chat-input" placeholder="Type a message...">
<button type="submit">Send</button>
</form>
</div>
</div>
</div>
<script src="https://www.google.com/search?q=https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
