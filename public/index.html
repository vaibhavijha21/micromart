<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<!-- <link rel="stylesheet" href="style.css"> -->
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Jost', sans-serif;
  background:linear-gradient(135deg, #F1F8DD, #E8F3C9);
}

/* Card */
.container {
  width: 350px;
  padding: 30px 20px;
  border-radius: 12px;
  background: #082D34;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  text-align: center;
}

.container h1 {
  color: #F1F8DD;
  margin-bottom: 15px;
  font-size: 1.6rem;
  letter-spacing: 1px;
}

/* Auth area */
#auth-section {
  width: 100%;
}

#auth-title {
  color: #F1F8DD;
  font-size: 1.5rem;
  margin-bottom: 20px;
  font-weight: 700;
}

/* Forms */
form {
  display: none;
}

form.active {
  display: block;
}

input {
  width: 80%;
  height: 40px;
  margin: 10px 0;
  padding: 0 12px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #F1F8DD;
  color: #082D34;
  font-weight: 600;
  font-size: 0.95rem;
}

button {
  width: 80%;
  height: 40px;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #F1F8DD;
  color: #082D34;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: transform .15s ease, filter .15s ease;
}

button:hover {
  transform: translateY(-2px);
  filter: brightness(1.05);
}

/* Links */
form p {
  color: #F1F8DD;
  margin-top: 12px;
  font-size: 0.9rem;
}

form p a {
  color: #d6e8aa;
  font-weight: 700;
  text-decoration: none;
}

/* Mobile */
@media (max-width: 420px) {
  .container { width: 320px; padding: 25px 15px; }
  input, button { width: 90%; }
}

 </style>
</head>
<body>

<div class="container">
<h1>MicroMart</h1>

<div id="auth-section">
<div id="auth-forms">
<h2 id="auth-title">Sign Up</h2>
<form id="signupForm" class="active">
<input type="text" id="signupUsername" placeholder="Username" required>
<input type="email" id="signupEmail" placeholder="Email" required>
<input type="password" id="signupPassword" placeholder="Password" required>
<button type="submit">Sign Up</button>
<p>Already have an account? <a href="#" id="showSignin">Sign In</a></p>
</form>

<form id="signinForm">
<input type="email" id="signinEmail" placeholder="Email" required>
<input type="password" id="signinPassword" placeholder="Password" required>
<button type="submit">Sign In</button>
<p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
</form>

</div>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
